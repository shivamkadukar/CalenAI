<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <title>CalenAI</title>
</head>

<body>
    <div class="container mt-5">
        <form id="form1">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="monthSelect">Month:</label>
                    <input type="month" class="form-control" id="monthSelect" name="month">
                </div>
            </div>
            <div class="form-group">
                <label>Email IDs:</label>
                <div id="emailInputs">
                    <!-- Render at least one email input field -->
                    <input type="email" class="form-control" name="email_ids[]" placeholder="Enter email ID" multiple>
                </div>
            </div>
            <div class="form-row">
                <button id="submitButton" type="submit" class="btn btn-primary" style="margin-bottom: 10px;">Submit</button>
            </div>
            <div class="form-row">
                <button id="downloadButton" class="btn btn-success">Download File</button>
            </div>
        </form>
    </div>

    <script src="./statics/index.js"></script>
</body>

</html>
